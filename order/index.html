---
layout: page
title: Get Gibbs
permalink: /order/
hero: false
---

<section class="bk-light shop-page">
  <div class="container">
    <div class="row">
			<div class="col-md-9 col-centered text-center">
				<div class="row featured-products">
          {% for product in site.data.products %}
          <div class="col-md-4">
						<a class="panel panel-padding panel-border" href="#">
							<img src="{{ site.url | prepend: site.baseurl }}/img/products/{{product.image}}" class="img-responsive pump"/>
							<div class="product-name">{{product.name}}</div>
              <p class="product-name">{{product.price}}</p>
              <span class="add-cart-button">Add to Cart</span>
						</a>
					</div>
  				{% endfor %}
          <div class="col-md-4">
						<a class="panel panel-padding panel-border" href="#">
              <img src="{{ site.url | prepend: site.baseurl }}/img/products/gibbsbrand_wholesale.jpg" class="img-responsive pump"/>
							<div class="product-name">Wholesale</div>
              <p class="product-name">Inquire About Wholesale</p>
              <span href="{{ site.url | prepend: site.baseurl }}/contact/" class="contact-btn">Contact Us</span>
						</a>
					</div>
				</div>
			</div>
		</div>
  </div>
</section>
