<section class="bk-light cart-page">
  <div class="container">
    <div class="row">
			<div class="col-md-9 col-centered">
        <div class="row">
          <div class="col-md-12">
            <h1>Your Shopping Cart</h1>
          </div>
        </div>

        <div class="row">
    			<div class="col-md-8">
            <div class="simpleCart_items"></div>
            <div id="emptyCartDisplay" style="display:none">
              <h3>Your Shopping Cart is empty.</h3>
          </div>
    			</div>
          <div class="col-md-4">
            <div class="panel panel-padding panel-border">
              <div class="row">
                <div class="col-sm-8">SubTotal:</div>
                <div class="col-sm-4 text-right"><span id="simpleCart_total" class="simpleCart_total"></span></div>
                <div class="col-sm-8">Tax: </div>
                <div class="col-sm-4 text-right"><span class="simpleCart_tax"></span></div>

                <div class="col-sm-12" id="shippingLocation">
                  <br/>
                  <strong>Where is this being shipped?</strong><br>
                  <input type="radio" name="shippingLocation" value="usa" checked="checked"> USA (excluding Florida)<br />
                  <input type="radio" name="shippingLocation" value="florida"> Florida<br />
                  <input type="radio" name="shippingLocation" value="world"> Outside the US<br />
                </div>
              </div>

              <hr>

              <div class="row">
                <div class="col-sm-12 text-center">
                  <p>
                    Proceed to PayPal for total.
                  </p>
                </div>
              </div>

            	<a href="javascript:;" class="simpleCart_checkout cart-button">Checkout</a>
            </div>
    			</div>
    		</div>
			</div>
		</div>
  </div>
</section>
